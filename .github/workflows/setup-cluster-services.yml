      - name: ÔøΩ Install Kubernetes Dashboard
        if: ${{ github.event.inputs.skip_k8s_dashboard != 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.master-ip.outputs.master_ip }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.MASTER_SSH_KEY }}
          script: |
            echo "üì± Installing Official Kubernetes Dashboard..."

            # Create kubernetes-dashboard namespace
            kubectl create namespace kubernetes-dashboard || echo "Namespace already exists"

            # Install Kubernetes Dashboard
            echo "üöÄ Installing Kubernetes Dashboard from official manifests..."
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/v2.7.0/aio/deploy/recommended.yaml

            # Create admin service account for dashboard access
            echo "üë§ Creating admin service account..."
            cat <<EOF | kubectl apply -f -
            apiVersion: v1
            kind: ServiceAccount
            metadata:
              name: admin-user
              namespace: kubernetes-dashboard
            ---
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: admin-user
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: cluster-admin
            subjects:
            - kind: ServiceAccount
              name: admin-user
              namespace: kubernetes-dashboard
            EOF

            # Create long-lived token for the admin user
            echo "üîë Creating long-lived token for admin user..."
            cat <<EOF | kubectl apply -f -
            apiVersion: v1
            kind: Secret
            metadata:
              name: admin-user-token
              namespace: kubernetes-dashboard
              annotations:
                kubernetes.io/service-account.name: admin-user
            type: kubernetes.io/service-account-token
            EOF

            echo "‚è≥ Waiting for Kubernetes Dashboard components to be ready..."
            kubectl wait --for=condition=ready pod -l k8s-app=kubernetes-dashboard -n kubernetes-dashboard --timeout=300s || echo "Dashboard startup in progress..."

            echo "‚è≥ Checking Dashboard deployment status..."
            kubectl get pods -n kubernetes-dashboard

            echo "‚úÖ Kubernetes Dashboard installation completed!"

      - name: üì± Display Service Status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.master-ip.outputs.master_ip }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.MASTER_SSH_KEY }}
          script: |
            echo "üìã Cluster Services Status:"
